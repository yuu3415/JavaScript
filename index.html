<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marieの写真展</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav>
            <div class="log-area">
                <img src="./images/logo.png" alt="" class="logo">
                <h2>marie photo exhibition</h2>
            </div>

            <div class="nav-links">
                <ul>
                    <a href="">
                        <li>Home</li>
                    </a>
                    <a href="">
                        <li>Detail</li>
                    </a>
                    <a href="">
                        <li>Shop</li>
                    </a>
                    <a href="">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
        </nav>

        <!-- information section -->
        <div class="information">
            <div class="overlay"></div>
            <img src="./images/pc.png" class="pc">
            <div id="circle">
                <div class="feature one">

                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>Beautiful photo</p>
                    </div>
                </div>
                <div class="feature two">

                    <img src="./images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Proccessor is very important.</p>
                    </div>
                </div>
                <div class="feature three">

                    <img src="./images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>Battery is powerful.</p>
                    </div>
                </div>
                <div class="feature four">

                    <img src="./images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>Beautiful display.</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- control section -->
        <div class="control">
            <img src="./images/arrow.png" id="upBtn">
            <h3>Feature</h3>
            <img src="./images/arrow.png" id="downBtn">
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
