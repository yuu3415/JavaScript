<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>marieの写真展</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
            rel="stylesheet">
    </head>

    <body>

        <div class="main">
            <header class="header-container"></header>
            <!-- information section -->
            <div class="contact">
                <div class="inner">
                    <form id="contact-form"  method="post">
                        <input type="hidden" name="contact_number" >
                        <label for="last-name">LastName</label>
                        <input class="input-text" type="text" id="last-name" name="last-name" placeholder="Example：田中" >
                        <br>
                        <label for="first-name">FirstName</label>
                        <input class="input-text" type="text" name="first-name" id="first-name" placeholder="Example：太郎">
                        <br>
                        <label for="email">Mailadress</label>
                        <input class="input-text" type="email" name="email" id="email" placeholder="Example：tanaka@gmail.com">
                        <br>
                        <label for="inquiry">Request details etc.</label>
                        <textarea class="input-text" name="inquiry" id="inquiry" placeholder="Example：撮影内容・シチュエーション・要望等" cols="30" rows="0"></textarea>

                        <button>SUBMIT</button>

                    </form>
                </div>
            </div>

            <!-- control section -->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
            <script src="./app.js"></script>
        </body>

    </html>
